<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LinkedIn AI Comment Generator</title>
    <style>
        body {
            width: 380px;
            height: 600px;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        #root {
            width: 100%;
            height: 100%;
        }
        .extension-container {
            padding: 16px;
            height: calc(100% - 32px);
            overflow-y: auto;
        }
        .extension-header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
        }
        .extension-header h1 {
            font-size: 18px;
            margin: 0 0 8px 0;
            font-weight: 600;
        }
        .extension-header p {
            font-size: 12px;
            opacity: 0.9;
            margin: 0;
        }
        .comment-form {
            background: white;
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #374151;
        }
        .form-group select,
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            font-family: inherit;
            box-sizing: border-box;
        }
        .form-group select:focus,
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        .generate-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .generate-btn:hover {
            opacity: 0.9;
        }
        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .generated-comment {
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .generated-comment textarea {
            background: transparent;
            border: none;
            resize: none;
            width: 100%;
            min-height: 80px;
            font-size: 13px;
            line-height: 1.4;
        }
        .generated-comment textarea:focus {
            outline: none;
        }
        .comment-actions {
            display: flex;
            gap: 8px;
        }
        .copy-btn, .insert-btn {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            background: white;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        .copy-btn:hover, .insert-btn:hover {
            background: #f9fafb;
        }
        /*
        .insert-btn {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        .insert-btn:hover {
            background: #5a67d8;
        }
        */
        .tone-badges {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-top: 8px;
        }
        .badge {
            background: #e5e7eb;
            color: #374151;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 500;
        }
        .badge.primary {
            background: #dbeafe;
            color: #1e40af;
        }
        .status-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-bottom: 12px;
        }
        .status-message.error {
            background: #fef2f2;
            border-color: #fecaca;
            color: #dc2626;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="extension-container">
            <div class="extension-header">
                <h1>LinkedIn AI Comments</h1>
                <p>Generate engaging comments with AI</p>
            </div>
            
            <div class="comment-form">
                <div id="status-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="post-content">Post Content</label>
                    <textarea id="post-content" placeholder="Paste the LinkedIn post content here" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tone-select">Comment Tone</label>
                    <select id="tone-select">
                        <option value="professional">ðŸ‘” Professional</option>
                        <option value="casual">ðŸ˜Š Casual</option>
                        <option value="funny">ðŸ˜„ Funny</option>
                        <option value="thoughtful">ðŸ¤” Thoughtful</option>
                        <option value="supportive">ðŸ’ª Supportive</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="provider-select">Model Provider</label>
                    <select id="provider-select">
                        <option value="openai">OpenAI</option>
                        <option value="groq">Groq (free)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="model-select">AI Model</label>
                    <select id="model-select">
                        <option value="gpt-4.1-2025-04-14">GPT-4.1 (Flagship)</option>
                        <option value="gpt-4o">GPT-4o (High Quality)</option>
                        <option value="gpt-4o-mini">GPT-4o Mini (Fast)</option>
                        <option value="o3-2025-04-16">O3 (Reasoning)</option>
                        <option value="o4-mini-2025-04-16">O4 Mini (Fast Reasoning)</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="hint-input">Hint (Optional)</label>
                    <input type="text" id="hint-input" placeholder="Add specific guidance for the comment...">
                </div>
                
                <button id="generate-btn" class="generate-btn">
                    <span id="generate-text">âœ¨ Generate Comment</span>
                    <div id="generate-spinner" class="spinner" style="display: none;"></div>
                </button>
                
                <div id="generated-comment" style="display: none;">
                    <div class="generated-comment">
                        <textarea id="comment-text" readonly></textarea>
                        <div class="tone-badges">
                            <span id="tone-badge" class="badge primary"></span>
                            <span id="model-badge" class="badge"></span>
                        </div>
                    </div>
                    <div class="comment-actions">
                        <button id="copy-btn" class="copy-btn">ðŸ“‹ Copy</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
